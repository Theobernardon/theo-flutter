name: "Flutter Test & Analyze"
description: "RÃ©alise un flutter pub get, un analyze et des tests unitaires"
runs:
  using: "composite"
  steps:
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'
    - name: pub get
      run: flutter pub get
      shell: bash
    - name: analyze
      run: flutter analyze
      shell: bash
    - name: test
      run: flutter test
      shell: bash
