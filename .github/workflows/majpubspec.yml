name: Update version pubspec

on:
  workflow_call:
    inputs:
      commit_message:
        required: true
        type: string
        description: "Nom de la branche (dans le commit message) à mettre à jour"
    secrets:
      token:
        required: true
        description: "Token d'authentification pour GitHub Actions"

jobs:
  version-increment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/scripts/bump_version.py
            pubspec.yaml
          sparse-checkout-cone-mode: true

      - name: Install Python (for YAML manipulation)
        uses: actions/setup-python@v4

      - name: Determine increment type
        id: inc
        run: |
          if [[ "${{ inputs.commit_message }}" == *feature* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.commit_message }}" == *fix* ]]; then
            echo "type=patch" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.commit_message }}" == *develop* ]]; then
            echo "type=build" >> $GITHUB_OUTPUT
          else
            echo "type=none" >> $GITHUB_OUTPUT
          fi

      - name: Bump version in pubspec.yaml
        if: steps.inc.outputs.type != 'none'
        run: |
          pip install pyyaml
          python .github/scripts/bump_version.py ${{ steps.inc.outputs.type }}

      - name: Commit and push changes
        if: steps.inc.outputs.type != 'none'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pubspec.yaml
          git commit -m "ci(pubspec): bump version to $(grep version pubspec.yaml | cut -d ' ' -f 2) on branch ${{ github.ref_name }} by $GITHUB_ACTOR"
          git push origin HEAD:${{ github.ref_name }}
