name: 🚀 Bootstrap Flutter Project

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: "Liste des plateformes cibles (ex: android,web,ios)"
        required: true
        default: "android,web"

jobs:
  bootstrap:
    name: ⚙️ Initialiser l'infrastructure CI/CD
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout du projet
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Installer les dépendances
        run: npm install
        working-directory: .github/scripts

      - name: 🚀 Exécuter le bootstrap
        run: node bootstrap.js
        working-directory: .github/scripts
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_TOKEN }}
          REPO_NAME: ${{ github.event.repository.name }}
          REPO_OWNER: ${{ github.repository_owner }}
          PLATFORMS: ${{ inputs.platforms }}
